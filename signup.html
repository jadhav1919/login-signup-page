<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <img src="logo.png" alt="SoilTestPro Logo" class="logo">
                <h2>Sign Up</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="signup-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="signup-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="signup-btn">CREATE ACCOUNT</button>
                    <p class="terms">By signing up, you agree to the <a href="#">terms of use</a>.</p>
                    <p class="switch-form">Already have an account? <a href="login.html">Log In</a></p>
                    <p class="switch-form"><a href="help.html">Need Help?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
