<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Testing Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <img src="logo.png" alt="SoilTestPro Logo" class="logo">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn">LOG IN</button>
                    <p class="terms">By logging in, you agree to the <a href="#">terms of use</a>.</p>
                    <p class="switch-form">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    <p class="switch-form"><a href="help.html">Need Help?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
